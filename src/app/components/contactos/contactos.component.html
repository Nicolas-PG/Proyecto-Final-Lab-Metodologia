
<app-principal></app-principal>
<section class="bg-gradient-to-r from-red-200 to-orange-300 h-screen">
  <div class="flex flex-col items-center justify-center ">
    <img class="w-45" src="./assets/images/logoSkate.png" alt="logo">
    <div class="container" >
        <h1> Consultas</h1>
        <p>Por favor, déjanos tu consulta y te responderemos a la brevedad.</p>
        <form (ngSubmit)="enviarConsulta()" #consultaForm="ngForm">
          <label for="consulta"></label>
          <textarea id="consulta" name="consulta" [(ngModel)]="consulta" rows="5" cols="50" placeholder="Escribe tu consulta aquí" required></textarea><br><br>
    
          <button type="submit">Enviar Consulta</button>
        </form>
      </div>

      
  </div>  

  
 
</section>
