<header class="bg-white dark:bg-gray-900">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-7 lg:px-8">
    <div class="flex h-12 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <a class="block text-teal-600 dark:text-teal-600" href="/inicio">
          <span class="sr-only">Home</span>
          

          <svg class="h-10" viewBox="0 0 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <text x="10" y="30" font-family="arial" font-size="25" fill="pink">Qmorfo</text>
          </svg>
        </a>
      </div>

      <div class="hidden md:block">
        <nav aria-label="Global">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                href="/contactos"
              >
              Contactanos
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                href="/"
              >
              Locales Adheridos
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                href="/inicio"
              >
              Mapa MdQmorfo
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                href="/"
              >
               Sumar tu local
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                href="/"
              >
             .
              </a>
            </li>
            <div>
              <label for="HeadlineAct" class="block text-center font- text-gray-100">
                Filtrar por:
              </label>
            
              <select
                name="HeadlineAct"
                id="HeadlineAct"
                class="mt-2.7 w-full rounded-lg border-gray-700 text-gray-600 sm:text-center"
              >
                <option value="">Pizza</option>
                <option value="JM">Empandas</option>
                <option value="SRV">Asado</option>
                <option value="JH">Tu vieja</option>
                <option value="BBK">Tu hermana</option>
                <option value="AK">Tu prima</option>
                <option value="BG"></option>
                <option value="EC"></option>
              </select>
            </div>
          </ul>
        </nav>
      </div>

      <div class="flex items-center gap-4">
        <div class="sm:flex sm:gap-4">
          <a
            class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow dark:hover:bg-teal-500"
            href="/login"
          >
            Login
          </a>

          <div class="hidden sm:flex">
            <a
              class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
              href="/signup"
            >
              Register
            </a>
          </div>
        </div>

        <div class="block md:hidden">
          <button
            class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
 
 <br>
<div class="container" >
    <h1> Consultas</h1>
    <p>Por favor, déjanos tu consulta y te responderemos a la brevedad.</p>
    <form (ngSubmit)="enviarConsulta()" #consultaForm="ngForm">
      <label for="consulta"></label>
      <textarea id="consulta" name="consulta" [(ngModel)]="consulta" rows="5" cols="50" placeholder="Escribe tu consulta aquí" required></textarea><br><br>

      <button type="submit">Enviar Consulta</button>
    </form>
  </div>
