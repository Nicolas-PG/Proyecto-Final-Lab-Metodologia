<app-principal></app-principal>

<section class="bg-gradient-to-r from-red-200 to-orange-300 h-screen flex flex-col ">
  
  <div class="bg-orange-400 p-6 rounded-lg m-12">

    <div class="justify-self-center text-center">
      <!-- <img class="w-33 mx-auto mt-auto" src="./assets/images/logoSkate.png" alt="logo">  -->
      <h2 class="bg-orange-300 text-white rounded-lg">Comentarios</h2>
      
      <div class="comment-list mt-4">
        <ul class="list-none pl-0">
          <li *ngFor="let comment of comments" class="comment-box p-4 rounded-md word-wrap">
            <!-- <div class="rounded-lg bg-white p-2 !pt-5 sm:p-2 flex items-center gap-4"> -->
            <div class="rounded-lg bg-white flex items-center"> 
              <img alt="Man" src="{{comment.url}}" class="h-12 w-12 rounded-full object-cover" />
      
              <div class="text-gray-700">
                <p class="font-bold">{{comment.nombre.split(' ')[0] }}</p>
                <p class="text-sm text-blue-500">{{comment.fecha}}</p>
              </div>
      
              <div class="w-full ml-2">
                <p class="text-gray-900 justify-self-center text-left">{{comment.comentario}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
    
    <div>
      <div class="bg-orange-300 rounded-md p-4" *ngIf="isLoggedIn">
        <div class="relative">
          <textarea [(ngModel)]="newComment" placeholder=" Escribe tu comentario.." class="comment-input resize-none w-full bg-gray-0 rounded-lg" rows="4"></textarea>
          <button (click)="addComment()" class="comment-button bg-custom-100 text-white rounded-lg px-4 py-2 shadow dark:hover:bg-red-500 absolute right-1 bottom-2">Enviar</button>
        </div>
      </div>
    </div>

  </div>

</section>
