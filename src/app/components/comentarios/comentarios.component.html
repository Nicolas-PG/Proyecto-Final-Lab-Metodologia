<app-principal></app-principal>



<section class="bg-gradient-to-r from-red-200 to-orange-300 min-h-screen flex flex-col">

  <div class=" flex flex-col  justify-center items-center px-2 md:px-1 " *ngIf="isLoggedIn">
    <br>
    <div class="rounded-lg comment-container bg-red-600 p-2 md:px-30">
      <br>
      <h2 class=" rounded-full text-white text-center md:text-left  mb-1 p-1 rounded-lg text-2xl" *ngIf="isLoggedIn">Agregar Comentario</h2>
    
      <div class="bg-orange-300 rounded-md p-4" *ngIf=isLoggedIn>
        <br>
        <textarea [(ngModel)]="newComment" placeholder=" Escribe tu comentario" class="comment-input w-full bg-gray-0 rounded-lg" rows="4" style="resize: vertical;"></textarea>
        <div class="text-center md:text-left mt-1 p-1 md:px-60">
          <button (click)="addComment()" class="comment-button bg-red-600 text-white rounded-lg px-4 py-2 dark:hover:bg-red-500">Enviar</button>
        </div>
      </div>
    </div>
<br>
</div>
<div>
    <h2 class="text-center md:text-2xl mt-5 bg-gradient-to-r from-red-900  text-white w-full  rounded-md border border-white text-2xl font-bold">
      Comentarios
    </h2>
    <div class="comment-list grid grid-cols-1 md:grid-cols-4 gap-4 mt-4">
      <div *ngFor="let comment of comments" class="comment-box p-4 rounded-md word-wrap">


        <div class="rounded-lg bg-white p-2 !pt-5 sm:p-2">


          <div class="flex items-center gap-1">
            <img alt="Man" src="{{comment.url}}" class="h-12 w-12 rounded-full object-cover" />

            <div>
              <p class="mt-0.6 text-center font-bold text-gray-700">{{comment.nombre.split(' ')[0] }}</p>
            </div>
          </div>
          <a href="#">
            <h3 class="mt-0.5 text-lg font-medium text-gray-900">
              {{comment.comentario}}
            </h3>
            <p> </p>
          </a>


        </div>




      </div>
    </div>
  </div>
</section>



<br>
<br>
