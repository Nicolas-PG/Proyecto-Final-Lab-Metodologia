<app-principal></app-principal>
      
<section class="bg-gradient-to-r from-red-200 to-orange-300 min-h-screen flex flex-col ">
  <div class="bg-orange-400 p-6 rounded-lg m-10">
    <div class="justify-self-center text-center">
      <img class="w-80 mx-auto mt-auto" src="./assets/images/logoSkate.png" alt="logo"> 
      <h2 class="bg-orange-300 rounded-t-2xl text-white text-xl font-semibold py-2">Comentarios</h2>
      <div class="comment-list bg-gradient-to-r from-red-200 to-orange-300" style="max-height: 350px; overflow-y: auto;"><!-- bg-stone-300 -->
        <ul class="list-none pl-0">
          <li *ngFor="let comentarios of comentarios" class="comment-box rounded-md word-wrap p-2 ">
            <div class="bg-white py-1 rounded lg  flex items-center "> 
              <img alt="Man" src="{{comentarios.url}}" class="h-12 w-12 rounded-full object-cover" />
      
              <div class="text-gray-700">
                <p class="font-bold">{{comentarios.nombre.split(' ')[0] }}</p>
                <p class="text-sm text-blue-500">{{comentarios.fecha}}</p>
              </div>
      
              <div class="w-full ml-2">
                <p class="text-gray-700 font-semibold justify-self-center text-left overflow-hidden overflow-ellipsis max-h-screen whitespace-pre-wrap break-all">{{comentarios.comentario}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="bg-orange-300 rounded-md p-4 mt-2" *ngIf="isLoggedIn">
      <div class="relative">
        <textarea [(ngModel)]="newComment" placeholder=" Escribe tu comentario.." class="comment-input resize-none w-full bg-gray-0 rounded-lg" rows="4"></textarea>
        <button (click)="addComment()" class="comment-button bg-custom-100 text-white rounded-lg px-4 py-2 shadow dark:hover:bg-red-500 absolute right-1 bottom-2">Enviar</button>
      </div>
    </div>
    
    <div class="bg-orange-300 justify-self-center text-center rounded-md p-4 mt-2" *ngIf="!isLoggedIn">
      <h2 class=" text-gray-500 font-semibold dark:text-white">Inicia sesi√≥n para comentar</h2>
    </div>
   

  </div>

</section>
