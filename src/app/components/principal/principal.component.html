<header class="bg-orange-400 mt-0">
  <div class="flex h-12 items-center justify-between">
    <div class="flex items-center space-x-1">

      <button type="button"
        class="sm:hidden text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
        (click)="toggleMenuMovil()">

        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
        href="/inicio">
        <img class="w-28 sm:w-44" src="./assets/images/logoQmorfo.png" alt="logo">
      </a>


      <nav aria-label="Global" class="hidden sm:flex sm:justify-end" *ngIf="!mostrarMenuMovil">
        <ul class="flex flex-col sm:flex-row items-center gap-6 sm:ml-0 sm:mr-[-2rem]">
          <li class="mb-2 sm:mb-0">
            <a class="text-gray-500  font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
              href="/contactos">
              Contactanos
            </a>
          </li>

          <li class="mb-2 sm:mb-0">
            <a class="text-gray-500 font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
              href="/establecimiento">
              Locales
            </a>
          </li>

          <li class="mb-2 sm:mb-0">
            <a class="text-gray-500 font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
              href="/inicio">
              Mapa
            </a>
          </li>

          <li class="mb-2 sm:mb-0">
            <a class="text-gray-500 font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
              href="/comentarios">
              Comentarios
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="flex items-center space-x-4">
      <div class="flex gap-4">
        <div *ngIf="mostrarFiltro" class="sm:flex sm:gap-4">
          <select name="HeadlineAct" id="HeadlineAct" (change)="onCategoriaSeleccionada($event)"
            class="mt-2.7 w-full sm:w-auto rounded-lg border-gray-700 text-gray-600 text-center sm:text-left ">
            <option disabled selected value="">Filtrar por</option>
            <option value="bar">Bares</option>
            <option value="cafe">Cafeterias</option>
            <option value="restaurante">Restaurantes</option>
            <option value="tacc">Sin TACC</option>
            <option value="petfriendly">Pet friendly</option>
            <option value="vegano">Apto vegano</option>
            <option value="todo">Mostrar todo</option>
          </select>
        </div>

        <div class="hidden sm:flex items-center space-x-4">
          <a *ngIf="!isLoggedIn; else loggedIn"
            class="rounded-xl bg-custom-100 px-3 py-2 text-sm font-medium text-white shadow dark:hover:bg-red-500 sm:px-5"
            [routerLink]="'/login'">
            Ingresar
          </a>
          <ng-template #loggedIn>
            <button
              class="rounded-xl bg-custom-100 px-3 py-2 text-sm font-medium text-white shadow dark:hover:bg-red-500 sm:px-5"
              [type]="isLoggedIn ? 'button' : 'submit'" (click)="logOut()">
              Salir
            </button>
          </ng-template>


          <ng-container *ngIf="!isLoggedIn;">
            <a class="rounded-xl bg-custom-100 px-3 py-2 text-sm font-medium text-white shadow dark:hover:bg-red-500 sm:px-5"
              href="/signup">
              Registrarse
            </a>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="sm:hidden w-full" id="mobile-menu" *ngIf="mostrarMenuMovil">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a href="/contactos"
        class="text-gray-500 font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75 block rounded-md px-3 py-2 text-base">Contactanos</a>
      <a href="/establecimiento"
        class="text-gray-500 font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75 block rounded-md px-3 py-2 text-base">Locales</a>
      <a href="/inicio"
        class="text-gray-500 font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75 block rounded-md px-3 py-2 text-base">Mapa</a>
      <a href="/comentarios"
        class="text-gray-500 font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75 block rounded-md px-3 py-2 text-base">Comentarios</a>

      <a *ngIf="!isLoggedIn; else loggedIn"
        class="text-gray-500 font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75 block rounded-md px-3 py-2 text-base"
        [routerLink]="'/login'">
        Ingresar
      </a>
      
      <ng-template #loggedIn>
        <button
          class="text-gray-500 font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75 block rounded-md px-3 py-2 text-base"
          [type]="isLoggedIn ? 'button' : 'submit'" (click)="logOut()">
          Salir
        </button>
      </ng-template>

      <ng-container *ngIf="!isLoggedIn;">
        <a class="text-gray-500 font-semibold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75 block rounded-md px-3 py-2 text-base"
          href="/signup">
          Registrarse
        </a>
      </ng-container>
    </div>
  </div>
</header>
